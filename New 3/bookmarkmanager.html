<!DOCTYPE html>

    <title>bookmark manager</title>
</head>
<body>
 <h1>MY BOOKMARK </h1>
<h2>PRIMARY BOOKMARKS</h2>
    <p style="background-color: lightblue;"><a target="_blank" href="https://www.google.com">google</a></p>
    <p style="background-color: aqua;"><a target="_blank" href="https://www.facebook.com">facebook</a></p>
    <p style="background-color: lightgreen;"><a target="_blank" href="https://www.quora.com">quora</a></p>
    <p style="background-color: lightyellow;"><a target="_blank" href="https://www.github.com">github</a></p>
    
<h2>SECONDARY BOOKMARKS</h2>
    <p style="background-color: beige;"><a target="_blank" href="https://www.youtube.com">youtube</a></p>
     <p style="background-color: aqua;"><a target="_blank" href="https://www.twitter.com">twitter</a></p>    
</body>
